<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<script>
  async function loadChart(chart, url) {
      // load the given data from the url and update the chart
      const response = await fetch(url);
      const json = await response.json();

      chart.options.title.text = json.title;
      chart.options.title.display = true;
      chart.data.labels = json.data.labels;
      chart.data.datasets = json.data.datasets;
      chart.update();
  }

  // taken from https://bulma.io/documentation/components/navbar/#navbar-menu to have the burger toggle on small screens
  document.addEventListener('DOMContentLoaded', () => {

  // Get all "navbar-burger" elements
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Add a click event on each of them
  $navbarBurgers.forEach( el => {
    el.addEventListener('click', () => {

      // Get the target from the "data-target" attribute
      const target = el.dataset.target;
      const $target = document.getElementById(target);

      // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
      el.classList.toggle('is-active');
      $target.classList.toggle('is-active');

    });
  });

});
</script>
